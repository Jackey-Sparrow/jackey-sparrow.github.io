<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- tweet Tab -->
    <ion-tab title="{{'tweet.tweetName'|translate}}" icon-off="ion-ios-home-outline" icon-on="ion-ios-home"
             href="#/tab/tweet">
        <ion-nav-view name="tab-tweet"></ion-nav-view>
    </ion-tab>

    <!-- Contact Tab -->
    <ion-tab title="{{'contacts.contactsName'|translate}}" icon-off="ion-ios-chatbubble-outline"
             icon-on="ion-ios-chatbubble" href="#/tab/contacts">
        <ion-nav-view name="tab-contacts"></ion-nav-view>
    </ion-tab>

    <!-- setting Tab -->
    <ion-tab title="{{'setting.settingName'|translate}}" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear"
             href="#/tab/setting">
        <ion-nav-view name="tab-setting"></ion-nav-view>
    </ion-tab>


</ion-tabs>
