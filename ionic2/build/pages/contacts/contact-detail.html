<ion-content padding class="contact-detail" style="background-color: #efeff4;">

    <ion-list>

        <ion-item class="contact-detail-face">
            <ion-avatar item-left>
                <img src="{{contact.face}}"/>
            </ion-avatar>
            <h2>{{contact.name}}</h2>
        </ion-item>

        <ion-list-header></ion-list-header>

        <ion-item>

            {{contact.telephone}}
            <ion-icon name="call" item-right (click)="platformDeviceHelper.call(contact.telephone)"></ion-icon>
            <ion-icon name="text" item-right></ion-icon>
        </ion-item>

        <ion-item>

            {{contact.email}}
            <ion-icon name="mail" item-right (click)="platformDeviceHelper.mail(contact.email)"></ion-icon>
        </ion-item>

        <ion-item>

            {{contact.location}}
            <ion-icon name="pin" item-right></ion-icon>
        </ion-item>

    </ion-list>
</ion-content>
