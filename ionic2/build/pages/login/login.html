<ion-navbar *navbar>
    <ion-title>
        login
    </ion-title>
</ion-navbar>

<ion-content class="login">
    <ion-list>

        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>
    </ion-list>
    <div class="loginBtn">
        <button block (click)="onLogin()">Login</button>
    </div>

</ion-content>
