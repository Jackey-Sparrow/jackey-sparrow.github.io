<ion-navbar *navbar>
    <ion-toolbar>
        <ion-buttons start>
            <button (click)="refresh()">
                <ion-icon name="back"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-navbar>
<ion-content class="tweet-detail">

    <ion-card>

        <ion-item class="tweet-title">
            <ion-avatar item-left>
                <img src="{{tweet.icon}}">
            </ion-avatar>
            <h2>{{tweet.name}}</h2>

            <p>{{tweet.insertDate}}</p>
        </ion-item>

        <ion-card-content>
            <p>{{tweet.content}}</p>
        </ion-card-content>

        <img *ngFor="#pic of tweet.photos" class="half-image" src="{{pic}}">
        <ion-item>
            <button primary clear item-left>
                <ion-icon name="thumbs-up"></ion-icon>
                <div>{{tweet.likes}} {{tweetDetail.likes}}</div>
            </button>
            <button primary clear item-left>
                <ion-icon name="text"></ion-icon>
                <div>{{tweet.comments}} {{tweetDetail.comments}}</div>
            </button>
        </ion-item>
    </ion-card>
    <ion-list>
        <ion-list-header>
            {{tweetDetail.comments}}
        </ion-list-header>
        <ion-item *ngFor="#comment of comments">
            <ion-avatar item-left>
                <img src="images/avatar01.jpg">
            </ion-avatar>
            <h2>{{comment.userName}}</h2>

            <p>{{comment.comment}}</p>
        </ion-item>
    </ion-list>


</ion-content>
