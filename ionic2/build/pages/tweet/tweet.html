<ion-navbar *navbar>
    <ion-title style="background-color: #ffffff;">Tweet</ion-title>
</ion-navbar>

<ion-content padding class="tweet" style="background-color: #efeff4;">

    <ion-card *ngFor="#tweet of tweets">

        <ion-item>
            <ion-avatar item-left>
                <img src="images/{{tweet.avatar}}">
            </ion-avatar>
            <h2>{{tweet.userName}}</h2>

            <p>{{tweet.postTime}}</p>
        </ion-item>

        <img src="images/cat.jpg">

        <ion-card-content>
            <p>{{tweet.comment}}</p>
        </ion-card-content>

        <ion-item>
            <button primary clear item-left>
                <ion-icon name="thumbs-up"></ion-icon>
                <div>12 Likes</div>
            </button>
            <button primary clear item-left>
                <ion-icon name="text"></ion-icon>
                <div>4 Comments</div>
            </button>
            <ion-note item-right>
                11h ago
            </ion-note>
        </ion-item>

    </ion-card>
</ion-content>
