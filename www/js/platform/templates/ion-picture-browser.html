<ion-modal-view data-ng-controller="pictureBrowserController">
    <ion-header-bar class="bar-header bar-light" no-tap-scroll="true">
        <i class="i-button icon ion-ios-arrow-thin-left" on-tap="back()"></i>

        <h1 class="title">image</h1>
    </ion-header-bar>
    <ion-content class="bg-gray padding">
       <img src="{{imgUrl}}" style="width:90%;margin: 0 auto;display: block;" />
    </ion-content>

</ion-modal-view>
