<ion-modal-view data-ng-controller="addCommentController">
    <ion-header-bar class="bar-header bar-light">
        <i class="i-button icon ion-ios-arrow-thin-left" on-tap="back()"></i>

        <h1 class="title">{{::title}}</h1>
        <i class="i-button icon ion-android-done i-header-right" on-tap="openModal()"></i>
    </ion-header-bar>
    <ion-content class="bg-gray">
        <textarea rows="8" style="width:100%;margin-top: 1px;padding: 5px;" placeholder="{{::commentText}}"></textarea>

        <div class="message-tool">
            <ul>
                <li class="ion-happy-outline"></li>
                <li class="ion-at"></li>
            </ul>
        </div>
    </ion-content>

</ion-modal-view>
